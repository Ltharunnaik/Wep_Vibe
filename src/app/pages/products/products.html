<div class="page-wrapper">
  <div class="popup-card">
    <h2>Job Application</h2>
    <p class="sub-text">Fill in your details and submit your application</p>

    <form (ngSubmit)="submitForm()">

      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" [(ngModel)]="application.fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" [(ngModel)]="application.email" name="email" required>
      </div>

      <div class="form-group">
        <label>Phone Number *</label>
        <input type="tel" [(ngModel)]="application.phone" name="phone" required>
      </div>

      <div class="form-group">
        <label>Education</label>
        <input type="text" [(ngModel)]="application.education" name="education">
      </div>

      <div class="form-group">
        <label>Experience</label>
        <input type="text" [(ngModel)]="application.experience" name="experience">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea [(ngModel)]="application.message" name="message"></textarea>
      </div>

      <div class="form-group">
        <label>Upload Resume</label>
        <input type="file" (change)="onFileSelect($event)" accept=".pdf,.doc,.docx">
        <small *ngIf="application.resumeName">
          Selected: {{ application.resumeName }}
        </small>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</div>
